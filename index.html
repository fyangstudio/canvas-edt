<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="Author" content="ppfyang"/>
    <meta name="Keywords" content="canvas"/>
    <meta name="Description" content="To simplify the canvas programming"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"/>
    <title>canvas - easy build tool</title>
</head>
<body>
<div id="test"></div>
<textarea id="tpl1" style="display:none;">
    {{!有用户信息!}}
    {{#if !!info}}
        <p>你好，{{info.name}}！</p>
        {{#if !!info.vip }}
            {{#if info.level < 5}}
            <p>普通会员</p>
            {{#elseif info.level >= 5 && info.level < 8}}
            <p>中级会员</p>
            {{#else}}
            <p>高级会员</p>
            {{/if}}
        {{#else}}
            <p>普通用户</p>
        {{/if}}
    <h3>阅读历史：{{books.length}}</h3>
    {{!遍历阅读历史!}}
    {{#list books as book}}
        {{#if book.read}}
            {{book.name}}：已读
        {{#else}}
            {{book.name}}：未读
        {{/if}}
        {{#if !!book.note}}
            {{#list book.note as n}}
                {{#if n._index < 2}}
                    {{n}}
                {{#else}}
                    更多 >>
                {{/if}}
            {{/list}}
        {{/if}}
    {{/list}}
    <h3>购买信息：{{orders.length}}</h3>
    <table border="1">
        {{!遍历订单信息!}}
        {{#list orders as order}}
        <tr>
            <td>{{order.id}}</td>
            <td>{{order.goods}}</td>
            <td>{{order.state.replace('发货','出库')}}</td>
        </tr>
        {{/list}}
    </table>
    {{/if}}
</textarea>
<script src="javascript/define.js?pro=javascript/pages/&lib=javascript/lib/"></script>
<script src="javascript/pages/index/index.js"></script>
</body>
</html>
